<script>

  function eventToPerson(event) {
    const elements = event.target.elements;
    const id = elements.ID.value;
    const name = elements.Name.value;
    return {
      id: id,
      name: name,
    };
  }

  async function refreshTable(src, tableID) {
    const people = await getPeopleFromAPI(src);
    drawPeopleTable(people, tableID);
  }

  async function getPeopleFromAPI(src) {
    const response = await fetch(src);
    const people = await response.json();
    return people;
  }

  async function drawPeopleTable(people, tableID) {
    document.getElementById(tableID).innerHTML = "";
    people.forEach((person) => {
      addPersonToTable(person, tableID);
    });
  }

  function addPersonToTable(person, tableID) {
    const personDataTable = document.getElementById(tableID);

    const row = personDataTable.insertRow(-1);

    const cell1 = row.insertCell(0);
    const cell2 = row.insertCell(1);

    cell1.innerHTML = person.id;
    cell2.innerHTML = person.nombre;
  }

    const personData = { id: document.getElementById("ID_search").value };
    const personDataJson = JSON.stringify(personData);
    fetch("http://127.0.0.7:3000/searchHijos", {

      headers: {
        "Content-Type": "application/json",
      },
      body: personDataJson,
    }).then((result) => {
      refreshTable("http://127.0.0.7:3000/searchHijos", "personDataTableHijoTbody");
      document.getElementById("CreatePersonForm").reset();
    });

  }

  document.addEventListener("DOMContentLoaded", () => {

</script>
